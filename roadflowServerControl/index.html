<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadFlow Control center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h3>RoadFlow</h3>
            <button onclick="">Prune</button>
    </nav>
    <section>
        <form>
            <div class="block">
                <label for="doubleInput1">lattitude</label>
                <input type="number" step="any" id="doubleInput1" name="doubleInput1" required>
            </div>
            
            <div class="block">
                <label for="doubleInput2">Longitude</label>
                <input type="number" step="any" id="doubleInput2" name="doubleInput2" required>
            </div>
            
            <div class="block">
                <label for="dateTimeInput">Date</label>
                <input type="date" id="dateTimeInput" name="dateTimeInput" required>
            </div>
            
            <div class="block">
                <label for="valueInput">Value</label>
                <input type="text" id="valueInput" name="valueInput" required>
            </div>
            
    
            <button type="submit">Submit</button>
        </form>
    </section>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Coordinate</th>
                    <th>Date</th>
                    <th>Value</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1,1</td>
                    <td>2023-12-01</td>
                    <td>25.5</td>
                    <td><button id="delButton">Delete</button></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
