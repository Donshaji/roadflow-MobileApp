<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoadFlow Control center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h3>RoadFlow</h3>
            <button onclick="prune()">Prune</button>
    </nav>
    <section>
        <form id="inputform">
            <div class="block">
                <label for="lattitude">lattitude</label>
                <input type="number" step="any" id="lattitude" name="doubleInput1" required>
            </div>
            
            <div class="block">
                <label for="Longitude">Longitude</label>
                <input type="number" step="any" id="Longitude" name="doubleInput2" required>
            </div>
            
            <div class="block">
                <label for="dateTimeInput">Date</label>
                <input type="date" id="dateTimeInput" name="dateTimeInput" required>
            </div>
            
            <div class="block">
                <label for="valueInput">Value</label>
                <input type="text" id="valueInput" name="valueInput" required>
            </div>
            
    
            <button onclick="addelm(),showAllData()">Submit</button>
        </form>
    </section>
    <main>
        <table id="datatable">
            <thead>
                <tr>
                    <th>lattitude</th>
                    <th>Longitude</th>
                    <th>Date</th>
                    <th>Value</th>
                    <th>Action</th>
                    <th>id</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <td>10</td>

                    <td>25.5</td>
                    <td><button id="delButton">Delete</button></td> -->
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
